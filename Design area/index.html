<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blank Slate</title>
      <link rel="stylesheet" href="styles/style.css" />
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   </head>
   <body>

   <div class="header_area">
     <div class="header_logo_container"></div>
     <div class="header_text">
        <h1>Operations Dashboard</h1>
     </div> 
   </div> 
   
<section class="main">
    <div class="nav">
    <h2>Menu</h2>    
    
    <div class="nav_btn"><a>Admin Area</a></div>
    <div class="nav_btn"><a>Business Intel Portal</a></div>
    <div class="nav_btn"><a>Enterprise One</a></div>
    <div class="nav_btn"><a>Generate Report</a></div>
    <div class="nav_btn"><a>MDS Search</a></div>
    <div class="nav_btn"><a>Emergency Contacts</a></div>
    
    </div>
    <div class="content-wrapper">
        <div class="content">
            <div class="content_message">
                <P>Today is: Monday January 3, 2021</P>
                <P>Whether you think you can, or you think you cant - you're right</P>
            </div>
            
            <div class="op_control">
            <div class="control_btn"><a>Start New Job</a></div>
            </div>
            <div class="box_set">
                
                
                <div class="box_row">
                    
                    <div class="box">
                      <div class="box_heading">
                         <h1>Open</h1>
                      </div>
                      <div class="box_value">
                         <h1>12</h1>
                      </div>
                   </div>

                   <div class="box">
                      <div class="box_heading">
                         <h1>Today</h1>
                      </div>
                      <div class="box_value">
                         <h1>6</h1>
                      </div>
                   </div>

                   <div class="box">
                      <div class="box_heading">
                         <h1>This Week</h1>
                      </div>
                      <div class="box_value">
                         <h1>34</h1>
                      </div>
                   </div>

                   <div class="box">
                      <div class="box_heading">
                         <h1>This Month</h1>
                      </div>
                      <div class="box_value">
                         <h1>240</h1>
                      </div>
                   </div>
                    
                </div>    <!--box row end-->
                
                <div class="box_row">
                  <div class="chart chart-center" id="col_chart_div"></div>
                </div>
                <div class="box_row">
                    <div class="chart" id="chart_div"></div>
                    <div class="chart" id="chart_div2"></div>
                </div>
                
                
                
            </div>      <!--box set one end-->
        </div>          <!--content end-->
    </div>              <!--content wrapper end-->
</section>           <!--main section end-->
              
        
        
       
    <div class="footer_area">
     <div class="header_logo_container"></div>
     <div class="header_text">
<!--        <h1>App Footer</h1>-->
     </div> 
   </div> 
       
       
     
   </body>
   <script src="scripts/script.js"></script>
   <script src="scripts/chart.js"></script>
</html>
